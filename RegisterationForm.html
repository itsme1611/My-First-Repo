<html>
    <head>
        <title>Registration Form</title>
        <script lang="text/javascript" src="./js/FormValidate.js"></script>
        <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/mainstyle.css" >
    </head>
    <body>
        <form name="RegForm" action="" method="POST">
                <h2>Registration Form</h2>
            <table>
                <tr>
                    <th>First Name </th>
                    <td><input type="text" placeholder="Enter First Name" name="fname" onblur="fnameField()" /></td>
                    <td><span id="msg1"></span></td>
                </tr>
                <tr>
                    <th>Last Name</th>
                    <td><input type="text" placeholder="Enter Last Name" name="lname" onblur="lnameField()"/></td>
                    <td><span id="msg2"></span></td>
                </tr>
                <tr>
                        <th>E-Mail</th>
                        <td><input type="email" placeholder="e.g. mahesh@gmail.com" name="email" onblur="checkMail()"/></td>
                        <td><span id="msg3"></span></td>
                </tr>
                <tr>
                    <th>Contact</th>
                    <td><input type="tel" placeholder="91+" maxlength="10" name="phone" onblur="checkPhone()"/></td>
                    <td><span id="msg4"></span></td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td><input type="password" name="pswd" onblur="isPassEmpty()"/></td>
                    <td><span id="msg5"></span></td>
                </tr>
                <tr>
                    <th>Confirm Password</th>
                    <td><input type="password" name="cpswd" onblur="isCPassEmpty()"/></td>
                    <td><span id="msg6"></span></td>
                </tr>
            </table>
            <button type="submit">Register</button>
        </form>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
        crossorigin="anonymous"></script>
    </body>
</html>
